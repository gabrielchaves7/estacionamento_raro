name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Running Flutter pub get      
        run: flutter pub get
        
      - name: Running Flutter pub get at domain package  
        run: flutter pub get
        working-directory: packages/domain
        
      - name: Running Flutter pub get at UI package  
        run: flutter pub get
        working-directory: packages/ui
        
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze        
        
      - name: Running Domain test
        run: flutter test    
        working-directory: packages/domain
        
      - name: Running UI test
        run: flutter test    
        working-directory: packages/ui
      
      - name: Running Project test
        run: flutter test    
        

    
    
